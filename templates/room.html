<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/room.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script type="importmap">
    {
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
    }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="header-container">
      <div class="headpart welcome">
        <p>Welcome {{ username }}!</p>
      </div>
      <div class="code">
        <p id="roomCodeP">Join with this code: {{ gameCode }}</p>
        <p id="playerTurnP">It's <span id="playerTurnSpan"></span>'s turn!</p>
      </div> 
      <div class="exit">
        <button onclick="window.location.href='{{ url_for('home') }}'">Back to Home</button>
      </div>
    </div>
    <div id="errorMessage" class="errorMessage"><p></p></div>
    <button id="resetDartPos" class="resetDartPos">Reset Dart Position</button>
    <div class="main-container">
      <canvas id="c"></canvas>
    </div>
    <div class="info-container">
      <div class="left-side">
        <button id="startGame" type="button" class="start-btn">Start Game</button>
        <div class="score-wrapper" id="scoreContainerDiv">
            <div class="player1Score"><span id="player1ScoreSpan"></span></div>
            <div class="player2Score"><span id="player2ScoreSpan"></span></div>
        </div>
      </div>
      <div class="right-side">
        <div class="throw-score-wrapper">
          <p>Most Recent Throw:</p>
          <span class="mostRecentScoreSpan" id="mostRecentScoreSpan"></span>
        </div>
      </div>
    </div>
    <script>    // pass variables into the JS 
      const gameCode = "{{ gameCode }}";
      const username = "{{ username }}";
    </script>
    <script>
      window.Dart_Path = "{{ url_for('static', filename='models/dart/scene.gltf')}}"
      window.Dartboard_Path = "{{ url_for('static', filename='models/dartboard/scene.gltf')}}"
    </script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
