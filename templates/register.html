<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="main-body">
        <h1>Register</h1>
        {% if message %}
            <p>{{ message }}
                {% if message == "Username taken, sorry! Please enter a different one, or " %}
                    <a href="/login">log in here.</a>
                {% endif %}
            </p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required class="input-field"><br>
            <input type="password" name="password" placeholder="Password" required class="input-field"><br>
            <input type="submit" value="Register" class="submit-btn">
        </form>
        <p>Already have an account? Login  <a href="/login">here</a>.</p>
    </div>
</body>
</html>
