<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    </head>
    <body>
        <p>Logged in as: {{user}}
        <form method="post" class="buttons">
            <h3>Enter a Game Room</h3>
            <div class="join">
                <input type="text" placeholder="Room Code" name="gameCode" value="{{gameCode}}"/>
                <button type="submit" name="join" class="join-btn">Join a Room</button>
            </div>
            <button type="submit" name="create" class="create-btn">Create a Room</button>
            {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
            {% endif %}
        </form>

        <div>  
            <button onclick="window.location.href='{{ url_for('stats') }}'">Statistics</button>
        </div>

        

    </body>
</html>
