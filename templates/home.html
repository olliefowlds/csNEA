<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    </head>
    <body>
        <div class="header-container">
            <div class="welcome">
                <p>Welcome {{ username }}!</p>
            </div>
            <div class="sign-out-container">
                <button class="sign-out-btn" onclick="window.location.href='{{ url_for('logout') }}'">Log Out</button>
            </div>
        </div>

        <div class="join-game-container">
            <form method="post" class="buttons">
                <div class="join">
                    <input class="input-field" type="text" placeholder="Room Code" name="gameCode" value="{{gameCode}}"/>
                    <button class="submit-btn" type="submit" name="join" class="join-btn">Join a Room</button>
                </div>
                <div class="create">
                    <button type="submit" name="create" class="submit-btn create-btn">Create a Room</button>
                </div>
                {% if error %}
                <div class="error">
                    <p>{{error}}</p>
                </div>
                {% endif %}
            </form>
        </div>

        <div class="other-btns">
            <button onclick="window.location.href='{{ url_for('stats') }}'">Statistics</button>
            <button onclick="window.location.href='{{ url_for('shop') }}'">Shop</button>
        </div>

        <div>  
        </div>

        

    </body>
</html>
